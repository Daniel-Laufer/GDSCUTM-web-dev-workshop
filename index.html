<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="./tasks.js"></script>
</head>
<body>
    
    <div class="main-container">
        <h1>GDSC Task Manager</h1>
        <img class="main-image" src="https://source.unsplash.com/random">
        <p>Welcome to a GDSC lead workshop where you will learn how to create a Task Manager from scratch.</p>
    </div>

    <div class="form-container" >
        <h1>Create a new task</h1>
        <label for="todo">Todo:</label>
        <input type="text" id="todo" name="todo">
        <input type="button" value="Add task" onclick="createNewTask(document.getElementById('todo').value)">
    </div>

    <div id="tasks">
        <div class="task">
            <input type="button" value="cross" onclick="completeTask(event)"></input>
            <p>Get Groceries</p>
            <input type="button" value="delete" onclick="deleteTask(event)"></input>
        </div>
    </div>
</body>
</html>
